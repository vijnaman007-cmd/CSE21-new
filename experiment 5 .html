<IDOCTYPE html> 
<html> 
<head> 
<title>Student Registration Form</title> 
</head> 
<body> 
 
    <h1 I="center">Student Registration Form</h1> 
    <hr> 
 
    <!-- Registration Form --> 
    <form method="post" action="submit.html"> 
 
        <!-- Full Name --> 
        <p> 
            <label>FULL NAME: </label> 
            <input type="text" name="fullname" placeholder="Enter your full name" required> 
        </p> 
 
        <!-- Email with validation --> 
        <p> 
            <label>EMAIL: </label> 
            <input type="email" name="email" placeholder="Enter valid email address" required> 
        </p> 
 
        <!-- Password --> 
        <p> 
            <label>PASSWORD: </label> 
            <input type="password" name="password" placeholder="Enter password" required> 
        </p> 
 
        <!-- Gender (Radio Buttons) --> 
        <p> 
            <label>GENDER: </label> 
            <input type="radio" name="gender" value="MALE" required> MALE
            <input type="radio" name="gender" value="FEMALE"> FEMALE
         
        </p> 
 
        <!-- Course Selection (Dropdown) --> 
        <p> 
            <label>Course: </label> 
            <select name="COURSE" required> 
                <option value="">-- Select Course --</option> 
                <option value="btech">B.Tech</option> 
                <option value="bca">BCA</option> 
                <option value="mba">MBA</option> 
                <option value="mca">MCA</option> 
            </select> 
        </p> 
 
        <!-- Contact Number --> 
        <p> 
            <label>CONTACT NO.: </label> 
            <input type="tel" name="contact" placeholder="Enter phone number" required> 
        </p> 
 
        <!-- Address (Textarea) --> 
        <p> 
            <label>ADDRESS: </label><br> 
            <textarea name="address" rows="4" cols="40" placeholder="Enter your address" required></textarea> 
        </p> 
 
        <!-- Submit and Reset --> 
        <p> 
            <input type="submit" value="Register"> 
            <input type="reset" value="Clear"> 
        </p> 
        <br><br><br>

        <!--student info-->

    </form>
